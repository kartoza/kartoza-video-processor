name: Release

on:
  release:
    types: [created]
  workflow_dispatch:
    inputs:
      tag:
        description: 'Release tag (e.g., v0.1.0)'
        required: true

permissions:
  contents: write

jobs:
  build-and-release:
    name: Build and Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'
          cache: true

      - name: Get version
        id: version
        run: |
          if [ -n "${{ github.event.inputs.tag }}" ]; then
            VERSION="${{ github.event.inputs.tag }}"
          else
            VERSION="${{ github.ref_name }}"
          fi
          # Remove v prefix if present
          VERSION="${VERSION#v}"
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Building version: $VERSION"

      - name: Build binaries
        env:
          VERSION: ${{ steps.version.outputs.version }}
        run: |
          mkdir -p release

          LDFLAGS="-s -w -X main.version=${VERSION}"

          echo "Building linux-amd64..."
          GOOS=linux GOARCH=amd64 CGO_ENABLED=0 go build -ldflags "$LDFLAGS" -o release/kartoza-video-processor-linux-amd64 .

          echo "Building linux-arm64..."
          GOOS=linux GOARCH=arm64 CGO_ENABLED=0 go build -ldflags "$LDFLAGS" -o release/kartoza-video-processor-linux-arm64 .

          echo "Building darwin-amd64..."
          GOOS=darwin GOARCH=amd64 CGO_ENABLED=0 go build -ldflags "$LDFLAGS" -o release/kartoza-video-processor-darwin-amd64 .

          echo "Building darwin-arm64..."
          GOOS=darwin GOARCH=arm64 CGO_ENABLED=0 go build -ldflags "$LDFLAGS" -o release/kartoza-video-processor-darwin-arm64 .

          echo "Building windows-amd64..."
          GOOS=windows GOARCH=amd64 CGO_ENABLED=0 go build -ldflags "$LDFLAGS" -o release/kartoza-video-processor-windows-amd64.exe .

      - name: Create tarballs
        run: |
          cd release

          tar -czf kartoza-video-processor-linux-amd64.tar.gz kartoza-video-processor-linux-amd64
          tar -czf kartoza-video-processor-linux-arm64.tar.gz kartoza-video-processor-linux-arm64
          tar -czf kartoza-video-processor-darwin-amd64.tar.gz kartoza-video-processor-darwin-amd64
          tar -czf kartoza-video-processor-darwin-arm64.tar.gz kartoza-video-processor-darwin-arm64
          tar -czf kartoza-video-processor-windows-amd64.tar.gz kartoza-video-processor-windows-amd64.exe

          # Generate checksums
          sha256sum *.tar.gz > checksums.txt

          # Clean up raw binaries (not the tarballs!)
          rm -f kartoza-video-processor-linux-amd64 kartoza-video-processor-linux-arm64
          rm -f kartoza-video-processor-darwin-amd64 kartoza-video-processor-darwin-arm64
          rm -f kartoza-video-processor-windows-amd64.exe

      - name: Upload release assets
        if: github.event_name == 'release'
        uses: softprops/action-gh-release@v2
        with:
          files: |
            release/*.tar.gz
            release/checksums.txt

      - name: Upload artifacts (manual trigger)
        if: github.event_name == 'workflow_dispatch'
        uses: actions/upload-artifact@v4
        with:
          name: release-${{ steps.version.outputs.version }}
          path: release/

  build-deb:
    name: Build Debian Package
    runs-on: ubuntu-latest
    needs: build-and-release
    if: github.event_name == 'release'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'
          cache: true

      - name: Get version
        id: version
        run: |
          VERSION="${{ github.ref_name }}"
          VERSION="${VERSION#v}"
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Build Debian package
        run: |
          # Install build dependencies
          sudo apt-get update
          sudo apt-get install -y dpkg-dev

          # Build binary
          CGO_ENABLED=0 go build -ldflags "-s -w -X main.version=${{ steps.version.outputs.version }}" -o kartoza-video-processor .

          # Create package structure
          mkdir -p dpkg/DEBIAN
          mkdir -p dpkg/usr/bin
          mkdir -p dpkg/usr/share/applications
          mkdir -p dpkg/usr/share/doc/kartoza-video-processor

          cp kartoza-video-processor dpkg/usr/bin/

          # Create control file with dependencies
          cat > dpkg/DEBIAN/control << EOF
          Package: kartoza-video-processor
          Version: ${{ steps.version.outputs.version }}
          Section: video
          Priority: optional
          Architecture: amd64
          Depends: ffmpeg, pipewire | pulseaudio
          Recommends: wl-clipboard, libnotify-bin
          Suggests: v4l-utils
          Maintainer: Tim Sutton <tim@kartoza.com>
          Homepage: https://github.com/kartoza/kartoza-video-processor
          Description: Screen recording tool for Wayland/X11
           A TUI-based screen recording tool with support for:
           - Screen recording (Wayland via wl-screenrec, X11 via ffmpeg)
           - Audio recording via PipeWire
           - Webcam recording
           - Audio normalization
           - Vertical video creation for social media
           - Logo overlays and title text
          EOF

          # Create desktop file
          cat > dpkg/usr/share/applications/kartoza-video-processor.desktop << 'EOF'
          [Desktop Entry]
          Name=Kartoza Video Processor
          Comment=Screen recording tool for Wayland/X11
          Exec=kartoza-video-processor
          Icon=video-x-generic
          Terminal=true
          Type=Application
          Categories=AudioVideo;Video;Recorder;
          Keywords=screen;record;video;wayland;x11;
          EOF

          # Create copyright file
          cat > dpkg/usr/share/doc/kartoza-video-processor/copyright << 'EOF'
          Format: https://www.debian.org/doc/packaging-manuals/copyright-format/1.0/
          Upstream-Name: kartoza-video-processor
          Upstream-Contact: Tim Sutton <tim@kartoza.com>
          Source: https://github.com/kartoza/kartoza-video-processor

          Files: *
          Copyright: 2024 Kartoza (Pty) Ltd
          License: MIT
          EOF

          # Build package
          dpkg-deb --build dpkg kartoza-video-processor_${{ steps.version.outputs.version }}_amd64.deb

      - name: Upload Debian package
        uses: softprops/action-gh-release@v2
        with:
          files: '*.deb'

  build-rpm:
    name: Build RPM Package
    runs-on: ubuntu-latest
    needs: build-and-release
    if: github.event_name == 'release'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'
          cache: true

      - name: Get version
        id: version
        run: |
          VERSION="${{ github.ref_name }}"
          VERSION="${VERSION#v}"
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Build RPM package
        run: |
          # Install build dependencies
          sudo apt-get update
          sudo apt-get install -y rpm

          # Build binary
          CGO_ENABLED=0 go build -ldflags "-s -w -X main.version=${{ steps.version.outputs.version }}" -o kartoza-video-processor .

          # Create RPM build structure
          mkdir -p rpmbuild/{BUILD,RPMS,SOURCES,SPECS,SRPMS}

          # Get the date for changelog
          CHANGELOG_DATE=$(date '+%a %b %d %Y')

          # Create spec file with install section that copies files
          cat > rpmbuild/SPECS/kartoza-video-processor.spec << EOF
          Name:           kartoza-video-processor
          Version:        ${{ steps.version.outputs.version }}
          Release:        1%{?dist}
          Summary:        Screen recording tool for Wayland/X11

          License:        MIT
          URL:            https://github.com/kartoza/kartoza-video-processor

          Requires:       ffmpeg
          Requires:       pipewire
          Recommends:     wl-clipboard
          Recommends:     libnotify

          %description
          A TUI-based screen recording tool with support for:
          - Screen recording (Wayland via wl-screenrec, X11 via ffmpeg)
          - Audio recording via PipeWire
          - Webcam recording
          - Audio normalization
          - Vertical video creation for social media
          - Logo overlays and title text

          %install
          mkdir -p %{buildroot}/usr/bin
          mkdir -p %{buildroot}/usr/share/applications
          cp $(pwd)/kartoza-video-processor %{buildroot}/usr/bin/
          cat > %{buildroot}/usr/share/applications/kartoza-video-processor.desktop << 'DESKTOP'
          [Desktop Entry]
          Name=Kartoza Video Processor
          Comment=Screen recording tool for Wayland/X11
          Exec=kartoza-video-processor
          Icon=video-x-generic
          Terminal=true
          Type=Application
          Categories=AudioVideo;Video;Recorder;
          Keywords=screen;record;video;wayland;x11;
          DESKTOP

          %files
          %attr(755, root, root) /usr/bin/kartoza-video-processor
          /usr/share/applications/kartoza-video-processor.desktop

          %changelog
          * ${CHANGELOG_DATE} Tim Sutton <tim@kartoza.com> - ${{ steps.version.outputs.version }}-1
          - Release ${{ steps.version.outputs.version }}
          EOF

          # Build RPM
          rpmbuild --define "_topdir $(pwd)/rpmbuild" \
                   --define "_rpmdir $(pwd)" \
                   -bb rpmbuild/SPECS/kartoza-video-processor.spec

          # Move RPM to current directory
          mv x86_64/*.rpm .

      - name: Upload RPM package
        uses: softprops/action-gh-release@v2
        with:
          files: '*.rpm'
