app-id: com.kartoza.Screencaster
runtime: org.freedesktop.Platform
runtime-version: '23.08'
sdk: org.freedesktop.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.golang

command: kartoza-screencaster

finish-args:
  - --share=ipc
  - --socket=wayland
  - --socket=fallback-x11
  - --device=dri
  - --socket=pulseaudio
  - --filesystem=home
  - --filesystem=xdg-videos
  - --talk-name=org.freedesktop.Notifications

modules:
  - name: kartoza-screencaster
    buildsystem: simple
    build-options:
      append-path: /usr/lib/sdk/golang/bin
      env:
        GOPATH: /run/build/kartoza-screencaster/go
        GOCACHE: /run/build/kartoza-screencaster/.cache
        CGO_ENABLED: '0'
    build-commands:
      - go build -ldflags "-s -w -X main.version=0.1.0" -o kartoza-screencaster .
      - install -Dm755 kartoza-screencaster ${FLATPAK_DEST}/bin/kartoza-screencaster
      - install -Dm644 resources/kartoza-screencaster.desktop ${FLATPAK_DEST}/share/applications/com.kartoza.Screencaster.desktop
      - install -Dm644 resources/icon_ready.svg ${FLATPAK_DEST}/share/icons/hicolor/scalable/apps/kartoza-screencaster.svg
    sources:
      - type: dir
        path: ../..
