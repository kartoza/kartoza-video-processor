app-id: com.kartoza.VideoProcessor
runtime: org.freedesktop.Platform
runtime-version: '23.08'
sdk: org.freedesktop.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.golang

command: kartoza-video-processor

finish-args:
  - --share=ipc
  - --socket=wayland
  - --socket=fallback-x11
  - --device=dri
  - --socket=pulseaudio
  - --filesystem=home
  - --filesystem=xdg-videos
  - --talk-name=org.freedesktop.Notifications

modules:
  - name: kartoza-video-processor
    buildsystem: simple
    build-options:
      append-path: /usr/lib/sdk/golang/bin
      env:
        GOPATH: /run/build/kartoza-video-processor/go
        GOCACHE: /run/build/kartoza-video-processor/.cache
        CGO_ENABLED: '0'
    build-commands:
      - go build -ldflags "-s -w -X main.version=0.1.0" -o kartoza-video-processor .
      - install -Dm755 kartoza-video-processor ${FLATPAK_DEST}/bin/kartoza-video-processor
      - install -Dm644 resources/kartoza-video-processor.desktop ${FLATPAK_DEST}/share/applications/com.kartoza.VideoProcessor.desktop
    sources:
      - type: dir
        path: ../..
