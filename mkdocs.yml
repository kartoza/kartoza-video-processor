site_name: Kartoza Video Processor
site_description: A beautiful TUI application for screen recording, video processing, and YouTube uploads
site_author: Kartoza
repo_url: https://github.com/kartoza/kartoza-video-processor
repo_name: kartoza/kartoza-video-processor

theme:
  name: material
  custom_dir: docs/overrides
  palette:
    # Light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: deep orange
      accent: orange
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: deep orange
      accent: orange
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  font:
    text: Inter
    code: JetBrains Mono
  features:
    - navigation.instant
    - navigation.instant.prefetch
    - navigation.tracking
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.expand
    - navigation.path
    - navigation.indexes
    - navigation.top
    - toc.follow
    - toc.integrate
    - search.suggest
    - search.highlight
    - search.share
    - content.code.copy
    - content.code.annotate
    - content.tabs.link
  icon:
    repo: fontawesome/brands/github
    logo: material/video-vintage
  favicon: assets/favicon.png

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/kartoza/kartoza-video-processor
  generator: false

extra_css:
  - assets/css/extra.css

markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - tables
  - toc:
      permalink: true
      toc_depth: 3
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      repo_url_shorthand: true
      user: kartoza
      repo: kartoza-video-processor
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

plugins:
  - search
  - minify:
      minify_html: true

nav:
  - Home: index.md
  - Getting Started:
    - Installation: getting-started/installation.md
    - Quick Start: getting-started/quickstart.md
  - User Guide:
    - Screens:
      - Main Menu: screens/main-menu.md
      - Recording Setup: screens/recording-setup.md
      - Countdown: screens/countdown.md
      - Recording: screens/recording.md
      - Processing: screens/processing.md
      - History: screens/history.md
      - Options: screens/options.md
      - YouTube Setup: screens/youtube-setup.md
      - YouTube Upload: screens/youtube-upload.md
      - Syndication Setup: screens/syndication-setup.md
    - Workflows:
      - Recording a Video: workflows/recording-workflow.md
      - Uploading to YouTube: workflows/youtube-workflow.md
  - Developer Guide:
    - Architecture: developer/architecture.md
    - Development Setup: developer/setup.md
    - Libraries: developer/libraries.md
    - Modules:
      - Overview: developer/modules/index.md
      - TUI Package: developer/modules/tui.md
      - Recorder Package: developer/modules/recorder.md
      - Audio Package: developer/modules/audio.md
      - Webcam Package: developer/modules/webcam.md
      - Merger Package: developer/modules/merger.md
      - YouTube Package: developer/modules/youtube.md
      - Config Package: developer/modules/config.md
    - Design Decisions: developer/design-decisions.md
